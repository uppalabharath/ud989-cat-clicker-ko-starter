<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: $data.name, click: $parent.renderCat"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: count"></div>
        <div data-bind="text: title"></div>
        <img data-bind="attr: {src: img}, click: $parent.incrementCounter" src="" alt="cute cat">

        <ul data-bind="foreach: nickNames">
            <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
